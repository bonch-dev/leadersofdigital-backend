replicaCount: 1
image:
  repository: gitlab.example.com/group/project
  tag: stable
  pullPolicy: IfNotPresent
  secrets:
    - name: gitlab-registry
podAnnotations: {}
application:
  track: stable
  tier: web
  migrateCommand:
  initializeCommand:
  secretName:
  secretChecksum:
  database_url:
  environments:
    - name: APP_NAME
      value: "Единство"
    - name: VKONTAKTE_KEY
      value: "kUdEtA1qyBB1wrBz24uO"
    - name: VKONTAKTE_SECRET
      value: "8a32b4ee8a32b4ee8a32b4ee268a40c69888a328a32b4eed4e8233718fd5ec9d2ad06ed"
    - name: VKONTAKTE_REDIRECT_URI
      value: "https://leadersofdigital-backend.server.bonch.dev/api/provider/vkontakte/redirect"
hpa:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
gitlab:
  app:
  env:
  envName:
  envURL:
service:
  enabled: true
  annotations: {}
  name: web
  type: ClusterIP
  url: http://my.host.com/
  additionalHosts:
  commonName:
  externalPort: 5000
  internalPort: 5000
ingress:
  tls:
    enabled: true
    secretName: ""
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
  modSecurity:
    enabled: false
    secRuleEngine: "DetectionOnly"
livenessProbe:
  path: "/"
  initialDelaySeconds: 15
  timeoutSeconds: 15
  scheme: "HTTP"
readinessProbe:
  path: "/"
  initialDelaySeconds: 15
  timeoutSeconds: 35
  scheme: "HTTP"
postgresql:
  enabled: true
  managed: false
  persistence:
    enabled: false
redis:
  enabled: false
  nameOverride: "redis"
  cluster:
    enabled: false
    slaveCount: 0
prometheus:
  metrics: false
resources:
#  limits:
#    cpu: 100m
#    memory: 128Mi
  requests:
#    cpu: 100m
#    memory: 128Mi
pvc:
  enabled: false
  size: 15Gi

